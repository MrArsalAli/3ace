<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width 5 Carousels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Navbar */
      .navbar {
        height: 10vh;
        background: #373e02;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        transition: all 0.5s ease;
      }

      /* Hero Section */
      #hero-section {
        background-image: url("./assets/images/bg.png");
        background-size: 100% 100%; /* Changed from 'contain' to 'cover' */
        background-position: center center;
        background-repeat: no-repeat;
        margin-top: 10vh;
        min-height: 90vh;
        display: flex;
        align-items: center;
        width: 100%; /* Ensure full width */
      }

      /* Small Carousels Container */
      .small-carousels-container {
        display: flex;
        width: 100%;
        gap: 1px;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      /* Your EXACT original carousel styles */
      .carousel-box {
        height: 42vh;
        padding: 0;
      }

      .center-carousel {
        transform: translateY(-2%);
        z-index: 2;
      }

      .carouselone,
      .carouselfive {
        transform: translateY(-32%);
      }

      .carouseltwo,
      .carouselfour {
        transform: translateY(-16%);
      }

      .center-carousel img,
      .carousel-item img {
        height: 46vh;
        object-fit: cover;
        width: 100%;
        transition: all 0.3s ease;
      }

      .small-carousel {
        flex: 1;
        height: 24vh;
        min-width: 0;
      }
      .small-carousel .carousel-inner {
        overflow: hidden;
      }
      .small-carousel img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      .small-carousel img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container">
        <span class="navbar-brand">Your Logo</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="main-container">
      <!-- Hero Section with Carousels -->
      <section id="hero-section">
        <div class="container-fluid">
          <div class="row justify-content-between align-items-center">
            <!-- Carousel 1 -->
            <div class="col carouselone carousel-box">
              <div
                id="carousel1"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner"></div>
              </div>
            </div>
            <!-- Carousel 2 -->
            <div class="col carouseltwo carousel-box">
              <div
                id="carousel2"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner"></div>
              </div>
            </div>
            <!-- Center Carousel -->
            <div class="col carousel-box center-carousel">
              <div
                id="carousel3"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner"></div>
              </div>
            </div>
            <!-- Carousel 4 -->
            <div class="col carouselfour carousel-box">
              <div
                id="carousel4"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner"></div>
              </div>
            </div>
            <!-- Carousel 5 -->
            <div class="col carouselfive carousel-box">
              <div
                id="carousel5"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Small Carousels (will appear on scroll) -->
      <div class="container-fluid small-carousels-container">
        <!-- Carousel 1 -->
        <div
          id="smallCarousel1"
          class="carousel slide small-carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner"></div>
        </div>

        <!-- Carousel 2 -->
        <div
          id="smallCarousel2"
          class="carousel slide small-carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner"></div>
        </div>

        <!-- Carousel 3 -->
        <div
          id="smallCarousel3"
          class="carousel slide small-carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner"></div>
        </div>

        <!-- Carousel 4 -->
        <div
          id="smallCarousel4"
          class="carousel slide small-carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner"></div>
        </div>

        <!-- Carousel 5 -->
        <div
          id="smallCarousel5"
          class="carousel slide small-carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const imageSets = [
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/images/blueshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/images/redshirtbuddy.png",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirtbuddy.png",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirtbuddy.png",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirtbuddy.png",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirtbuddy.png",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirtbuddy.png",
          ],
        ];

        // Store carousel instances
        const carousels = [];
        const smallCarousels = [];

        for (let i = 1; i <= 5; i++) {
          const carouselInner = document.querySelector(
            `#carousel${i} .carousel-inner`
          );
          carouselInner.innerHTML = "";

          imageSets[i - 1].forEach((src, index) => {
            const itemDiv = document.createElement("div");
            itemDiv.className =
              "carousel-item" + (index === 0 ? " active" : "");

            const img = document.createElement("img");
            img.src = src;
            img.className = "d-block w-100";
            img.alt = `Slide ${index + 1}`;

            itemDiv.appendChild(img);
            carouselInner.appendChild(itemDiv);
          });

          const carousel = new bootstrap.Carousel(
            document.getElementById(`carousel${i}`),
            {
              interval: 4000,
              ride: "carousel",
              pause: false,
              wrap: true,
            }
          );
          carousels.push(carousel);

          // Add hover events
          document
            .getElementById(`carousel${i}`)
            .addEventListener("mouseenter", () => {
              carousel.pause();
            });
          document
            .getElementById(`carousel${i}`)
            .addEventListener("mouseleave", () => {
              carousel.cycle();
            });
        }

        const smallImageSets = [
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirt.jpeg",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirt.jpeg",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirt.jpeg",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/jeansshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirt.jpeg",
          ],
          [
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/redshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blackshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/blueshirt.jpeg",
            "https://darkslateblue-dragonfly-114536.hostingersite.com/wp-content/uploads/2025/06/greenshirt.jpeg",
            "../assets/images/jeansshirt.jpeg",
          ],
        ];

        for (let i = 1; i <= 5; i++) {
          const carouselInner = document.querySelector(
            `#smallCarousel${i} .carousel-inner`
          );
          smallImageSets[i - 1].forEach((src, index) => {
            const item = document.createElement("div");
            item.className = `carousel-item ${index === 0 ? "active" : ""}`;
            const img = document.createElement("img");
            img.src = src;
            img.className = "d-block w-100";
            img.alt = `Slide ${index + 1}`;
            item.appendChild(img);
            carouselInner.appendChild(item);
          });
          const smallCarousel = new bootstrap.Carousel(`#smallCarousel${i}`, {
            interval: 4000,
            ride: "carousel",
            pause: false,
            wrap: true,
          });
          smallCarousels.push(smallCarousel);

          // Add hover events
          document
            .getElementById(`smallCarousel${i}`)
            .addEventListener("mouseenter", () => {
              smallCarousel.pause();
            });
          document
            .getElementById(`smallCarousel${i}`)
            .addEventListener("mouseleave", () => {
              smallCarousel.cycle();
            });
        }

        window.addEventListener("scroll", function () {
          const scrollY = window.scrollY;
          const navbar = document.querySelector(".navbar");
          const hero = document.getElementById("hero-section");
          const smallCarousels = document.querySelector(
            ".small-carousels-container"
          );

          if (scrollY > 50) {
            // Hide navbar and change hero section
            navbar.style.opacity = "0";
            navbar.style.pointerEvents = "none";

            // 👇 Remove background image and set white
            hero.style.backgroundImage = "url('./assets/images/bg1.png')";
            hero.style.backgroundColor = "white";

            smallCarousels.style.opacity = "1";
            smallCarousels.style.transform = "translateY(0)";
          } else {
            // Show navbar and restore background image
            navbar.style.opacity = "1";
            navbar.style.pointerEvents = "auto";

            // 👇 Restore background image
            hero.style.backgroundImage = "url('./assets/images/bg.png')";
            hero.style.backgroundColor = "#373e02"; // optional, depends on design

            smallCarousels.style.opacity = "0";
            smallCarousels.style.transform = "translateY(20px)";
          }
        });
      });
    </script>
  </body>
</html>
