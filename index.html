<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width 5 Carousels</title>
    <link
      rel="preload"
      href="./assets/images/bg.png"
      as="image"
      fetchpriority="high"
    />
    <link
      rel="preload"
      href="./assets/images/bg1.png"
      as="image"
      fetchpriority="high"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Navbar */
      .navbar {
        height: 10vh;
        background: #373e02;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        transition: all 0.5s ease;
      }

      /* Hero Section */
      #hero-section {
        background-image: url("./assets/images/bg.png");
        background-size: 100% 100%;
        background-position: center center;
        background-repeat: no-repeat;
        margin-top: 10vh;
        min-height: 110vh;
        display: flex;
        align-items: center;
        width: 100%;
      }

      /* Small Carousels Container */
      .small-carousels-container {
        display: flex;
        width: 100%;
        gap: 1px;
        overflow: hidden;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }

      .carousel-item {
        transition: transform 0.7s ease-in-out;
      }

      .carousel-box {
        height: 42vh;
        padding: 0;
      }

      .center-carousel {
        transform: translateY(-2%);
        z-index: 2;
      }

      .carouselone,
      .carouselfive {
        transform: translateY(-32%);
      }

      .carouseltwo,
      .carouselfour {
        transform: translateY(-16%);
      }

      .center-carousel img,
      .carousel-item img {
        height: 46vh;
        object-fit: cover;
        width: 100%;
        transition: all 0.3s ease;
      }

      .small-carousel {
        flex: 1;
        height: 24vh;
        min-width: 0;
      }
      .small-carousel .carousel-inner {
        overflow: hidden;
      }
      .small-carousel img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
      }

      .small-carousel img:hover {
        transform: scale(1.05);
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Mobile (up to 768px) */
      @media (max-width: 768px) {
        /* Hide all carousels by default */
        .carousel-box {
          display: none;
        }

        /* Show only center carousel on mobile */
        .center-carousel {
          display: block;
          transform: translateY(0);
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
        }

        /* Adjust small carousels - show only one */
        .small-carousels-container {
          flex-wrap: wrap;
          justify-content: center;
        }
        .small-carousel {
          flex: 0 0 100%;
          max-width: 400px;
          margin: 0 auto;
          display: none;
        }
        .small-carousel:nth-child(3) {
          /* Show only the 3rd small carousel */
          display: block;
        }
      }

      /* Tablet (768px - 992px) */
      @media (min-width: 768px) and (max-width: 992px) {
        /* Show only carousels 2, 3, and 4 */
        .carouselone,
        .carouselfive {
          display: none;
        }

        /* Adjust positions */
        .carouseltwo {
          transform: translateY(-10%);
        }
        .center-carousel {
          transform: translateY(5%);
        }
        .carouselfour {
          transform: translateY(-10%);
        }

        /* Small carousels - show 3 */
        .small-carousel {
          flex: 0 0 33.33%;
          display: none;
        }
        .small-carousel:nth-child(-n + 3) {
          /* Show first 3 */
          display: block;
        }
      }
    </style>
  </head>
