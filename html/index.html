<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels with Parallax Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styles */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background-image: url("../assets/images/BG.jpeg");
            background-size: cover;
            background-position: center;
            will-change: transform;
        }
        
        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        /* Your original styles - preserved exactly */
        .carousel-box {
            padding: 0px;
        }
        .center-carousel {
            transform: translateY(100px);
            z-index: 2;
        }
        #carousel2 {
            transform: translateY(66px);
        }
        #carousel4 {
            transform: translateY(66px);
        }
        .center-carousel img {
            height: 60vh;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .carousel-item img {
            height: 60vh;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .small-carousels-container {
            display: flex;
            margin-top: 100px;
            width: 100%;
            gap: 1px;
            overflow: hidden;
        }
        .small-carousel {
            flex: 1;
            height: 24vh;
            min-width: 0;
        }
        .small-carousel .carousel-inner {
            overflow: hidden;
        }
        .small-carousel img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-bg"></div>
    
    <!-- Content Container -->
    <div class="content-wrapper">
        <div class="container-fluid main-carousel-container">
            <div class="row justify-content-between align-items-center">
                <!-- Carousel 1 -->
                <div class="col carousel-box">
                    <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner"></div>
                    </div>
                </div>

                <!-- Carousel 2 -->
                <div class="col carousel-box">
                    <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner"></div>
                    </div>
                </div>

                <!-- Center Carousel -->
                <div class="col carousel-box center-carousel">
                    <div id="carousel3" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner"></div>
                    </div>
                </div>

                <!-- Carousel 4 -->
                <div class="col carousel-box">
                    <div id="carousel4" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner"></div>
                    </div>
                </div>

                <!-- Carousel 5 -->
                <div class="col carousel-box">
                    <div id="carousel5" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid small-carousels-container">
            <!-- Small Carousel 1 -->
            <div id="smallCarousel1" class="carousel slide small-carousel" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
            <!-- Small Carousel 2 -->
            <div id="smallCarousel2" class="carousel slide small-carousel" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
            <!-- Small Carousel 3 -->
            <div id="smallCarousel3" class="carousel slide small-carousel" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
            <!-- Small Carousel 4 -->
            <div id="smallCarousel4" class="carousel slide small-carousel" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
            <!-- Small Carousel 5 -->
            <div id="smallCarousel5" class="carousel slide small-carousel" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
        </div>
    </div>

    <!-- Dummy content to enable scrolling -->
    <div style="height: 100vh;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize your carousels (same as before)
            const imageSets = [
                ["../assets/images/blackshirtbuddy.jpeg", "../assets/images/blueshirtbuddy.jpeg", "../assets/images/greenshirtbuddy.jpeg", "../assets/images/jeansshirtbuddy.jpeg", "../assets/images/redshirtbuddy.jpeg"],
                ["../assets/images/blueshirtbuddy.jpeg", "../assets/images/greenshirtbuddy.jpeg", "../assets/images/jeansshirtbuddy.jpeg", "../assets/images/redshirtbuddy.jpeg", "../assets/images/blackshirtbuddy.jpeg"],
                ["../assets/images/greenshirtbuddy.jpeg", "../assets/images/jeansshirtbuddy.jpeg", "../assets/images/redshirtbuddy.jpeg", "../assets/images/blackshirtbuddy.jpeg", "../assets/images/blueshirtbuddy.jpeg"],
                ["../assets/images/jeansshirtbuddy.jpeg", "../assets/images/redshirtbuddy.jpeg", "../assets/images/blackshirtbuddy.jpeg", "../assets/images/blueshirtbuddy.jpeg", "../assets/images/greenshirtbuddy.jpeg"],
                ["../assets/images/redshirtbuddy.jpeg", "../assets/images/blackshirtbuddy.jpeg", "../assets/images/blueshirtbuddy.jpeg", "../assets/images/greenshirtbuddy.jpeg", "../assets/images/jeansshirtbuddy.jpeg"]
            ];

            for (let i = 1; i <= 5; i++) {
                const carouselInner = document.querySelector(`#carousel${i} .carousel-inner`);
                carouselInner.innerHTML = "";
                imageSets[i - 1].forEach((src, index) => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "carousel-item" + (index === 0 ? " active" : "");
                    const img = document.createElement("img");
                    img.src = src;
                    img.className = "d-block w-100";
                    img.alt = `Slide ${index + 1}`;
                    itemDiv.appendChild(img);
                    carouselInner.appendChild(itemDiv);
                });
                new bootstrap.Carousel(document.getElementById(`carousel${i}`), {
                    interval: 4000,
                    ride: "carousel",
                    pause: false,
                    wrap: true,
                });
            }

            const smallImageSets = [
                ["../assets/images/blackshirt.jpeg", "../assets/images/blueshirt.jpeg", "../assets/images/greenshirt.jpeg", "../assets/images/jeansshirt.jpeg", "../assets/images/redshirt.jpeg"],
                ["../assets/images/blueshirt.jpeg", "../assets/images/greenshirt.jpeg", "../assets/images/jeansshirt.jpeg", "../assets/images/redshirt.jpeg", "../assets/images/blackshirt.jpeg"],
                ["../assets/images/greenshirt.jpeg", "../assets/images/jeansshirt.jpeg", "../assets/images/redshirt.jpeg", "../assets/images/blackshirt.jpeg", "../assets/images/blueshirt.jpeg"],
                ["../assets/images/jeansshirt.jpeg", "../assets/images/redshirt.jpeg", "../assets/images/blackshirt.jpeg", "../assets/images/blueshirt.jpeg", "../assets/images/greenshirt.jpeg"],
                ["../assets/images/redshirt.jpeg", "../assets/images/blackshirt.jpeg", "../assets/images/blueshirt.jpeg", "../assets/images/greenshirt.jpeg", "../assets/images/jeansshirt.jpeg"]
            ];

            for (let i = 1; i <= 5; i++) {
                const carouselInner = document.querySelector(`#smallCarousel${i} .carousel-inner`);
                smallImageSets[i - 1].forEach((src, index) => {
                    const item = document.createElement("div");
                    item.className = `carousel-item ${index === 0 ? "active" : ""}`;
                    const img = document.createElement("img");
                    img.src = src;
                    img.className = "d-block w-100";
                    img.alt = `Slide ${index + 1}`;
                    item.appendChild(img);
                    carouselInner.appendChild(item);
                });
                new bootstrap.Carousel(`#smallCarousel${i}`, {
                    interval: 4000,
                    ride: "carousel",
                    pause: false,
                    wrap: true,
                });
            }

            // GSAP ScrollTrigger for parallax effect
            gsap.registerPlugin(ScrollTrigger);
            
            // Parallax background animation
            gsap.to(".parallax-bg", {
                y: "30%", // Adjust this value for stronger/weaker parallax
                ease: "none",
                scrollTrigger: {
                    trigger: ".content-wrapper",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: true
                }
            });
        });
    </script>
</body>
</html>
