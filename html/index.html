<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width 5 Carousels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid main-carousel-container">
      <div class="row justify-content-between align-items-center">
        <!-- Carousel 1 -->
        <div class="col carousel-box">
          <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Carousel 2 -->
        <div class="col carousel-box">
          <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Center Carousel -->
        <div class="col carousel-box center-carousel">
          <div id="carousel3" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Carousel 4 -->
        <div class="col carousel-box">
          <div id="carousel4" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Carousel 5 -->
        <div class="col carousel-box">
          <div id="carousel5" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid small-carousels-container">
      <!-- Carousel 1 -->
      <div
        id="smallCarousel1"
        class="carousel slide small-carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner"></div>
      </div>

      <!-- Carousel 2 -->
      <div
        id="smallCarousel2"
        class="carousel slide small-carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner"></div>
      </div>

      <!-- Carousel 3 -->
      <div
        id="smallCarousel3"
        class="carousel slide small-carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner"></div>
      </div>

      <!-- Carousel 4 -->
      <div
        id="smallCarousel4"
        class="carousel slide small-carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner"></div>
      </div>

      <!-- Carousel 5 -->
      <div
        id="smallCarousel5"
        class="carousel slide small-carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Image sets for each carousel
        const imageSets = [
          [
            "../assets/images/blackshirtbuddy.jpeg",
            "../assets/images/blueshirtbuddy.jpeg",
            "../assets/images/greenshirtbuddy.jpeg",
            "../assets/images/jeansshirtbuddy.jpeg",
            "../assets/images/redshirtbuddy.jpeg",
          ],
          [
            "../assets/images/blueshirtbuddy.jpeg",
            "../assets/images/greenshirtbuddy.jpeg",
            "../assets/images/jeansshirtbuddy.jpeg",
            "../assets/images/redshirtbuddy.jpeg",
            "../assets/images/blackshirtbuddy.jpeg",
          ],
          [
            "../assets/images/greenshirtbuddy.jpeg",
            "../assets/images/jeansshirtbuddy.jpeg",
            "../assets/images/redshirtbuddy.jpeg",
            "../assets/images/blackshirtbuddy.jpeg",
            "../assets/images/blueshirtbuddy.jpeg",
          ],
          [
            "../assets/images/jeansshirtbuddy.jpeg",
            "../assets/images/redshirtbuddy.jpeg",
            "../assets/images/blackshirtbuddy.jpeg",
            "../assets/images/blueshirtbuddy.jpeg",
            "../assets/images/greenshirtbuddy.jpeg",
          ],
          [
            "../assets/images/redshirtbuddy.jpeg",
            "../assets/images/blackshirtbuddy.jpeg",
            "../assets/images/blueshirtbuddy.jpeg",
            "../assets/images/greenshirtbuddy.jpeg",
            "../assets/images/jeansshirtbuddy.jpeg",
          ],
        ];

        // Initialize all carousels
        for (let i = 1; i <= 5; i++) {
          const carouselInner = document.querySelector(
            `#carousel${i} .carousel-inner`
          );

          // Clear any existing items
          carouselInner.innerHTML = "";

          // Add images to carousel
          imageSets[i - 1].forEach((src, index) => {
            const itemDiv = document.createElement("div");
            itemDiv.className =
              "carousel-item" + (index === 0 ? " active" : "");

            const img = document.createElement("img");
            img.src = src;
            img.className = "d-block w-100";
            img.alt = `Slide ${index + 1}`;

            itemDiv.appendChild(img);
            carouselInner.appendChild(itemDiv);
          });

          // Initialize carousel with fast sliding (500ms interval)
          new bootstrap.Carousel(document.getElementById(`carousel${i}`), {
            interval: 4000,
            ride: "carousel",
            pause: false,
            wrap: true,
          });
        }

        const smallImageSets = [
          [
            "../assets/images/blackshirt.jpeg",
            "../assets/images/blueshirt.jpeg",
            "../assets/images/greenshirt.jpeg",
            "../assets/images/jeansshirt.jpeg",
            "../assets/images/redshirt.jpeg",
          ],
          [
            "../assets/images/blueshirt.jpeg",
            "../assets/images/greenshirt.jpeg",
            "../assets/images/jeansshirt.jpeg",
            "../assets/images/redshirt.jpeg",
            "../assets/images/blackshirt.jpeg",
          ],
          [
            "../assets/images/greenshirt.jpeg",
            "../assets/images/jeansshirt.jpeg",
            "../assets/images/redshirt.jpeg",
            "../assets/images/blackshirt.jpeg",
            "../assets/images/blueshirt.jpeg",
          ],
          [
            "../assets/images/jeansshirt.jpeg",
            "../assets/images/redshirt.jpeg",
            "../assets/images/blackshirt.jpeg",
            "../assets/images/blueshirt.jpeg",
            "../assets/images/greenshirt.jpeg",
          ],
          [
            "../assets/images/redshirt.jpeg",
            "../assets/images/blackshirt.jpeg",
            "../assets/images/blueshirt.jpeg",
            "../assets/images/greenshirt.jpeg",
            "../assets/images/jeansshirt.jpeg",
          ],
        ];

        // Initialize all small carousels
        for (let i = 1; i <= 5; i++) {
          const carouselInner = document.querySelector(
            `#smallCarousel${i} .carousel-inner`
          );

          smallImageSets[i - 1].forEach((src, index) => {
            const item = document.createElement("div");
            item.className = `carousel-item ${index === 0 ? "active" : ""}`;

            const img = document.createElement("img");
            img.src = src;
            img.className = "d-block w-100";
            img.alt = `Slide ${index + 1}`;

            item.appendChild(img);
            carouselInner.appendChild(item);
          });

          // Initialize with fast sliding (1.5 seconds)
          new bootstrap.Carousel(`#smallCarousel${i}`, {
            interval: 4000,
            ride: "carousel",
            pause: false,
            wrap: true,
          });
        }
      });
    </script>
  </body>
</html>
