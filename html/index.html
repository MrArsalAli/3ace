<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width 5 Carousels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center">
        <!-- Carousel 1 -->
        <div class="col carousel-box">
          <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Carousel 2 -->
        <div class="col carousel-box">
          <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Center Carousel -->
        <div class="col carousel-box center-carousel">
          <div id="carousel3" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Carousel 4 -->
        <div class="col carousel-box">
          <div id="carousel4" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>

        <!-- Carousel 5 -->
        <div class="col carousel-box">
          <div id="carousel5" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <div class="carousel-container">
        <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner"></div>
        </div>
      </div>
      <div class="carousel-container">
        <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner"></div>
        </div>
      </div>
      <div class="carousel-container">
        <div id="carousel3" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner"></div>
        </div>
      </div>
      <div class="carousel-container">
        <div id="carousel4" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner"></div>
        </div>
      </div>
      <div class="carousel-container">
        <div id="carousel5" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = [
          "https://picsum.photos/id/1011/300/500",
          "https://picsum.photos/id/1012/300/500",
          "https://picsum.photos/id/1013/300/500",
          "https://picsum.photos/id/1014/300/500",
          "https://picsum.photos/id/1015/300/500",
        ];

        for (let i = 1; i <= 5; i++) {
          const carouselInner = document.querySelector(
            `#carousel${i} .carousel-inner`
          );

          // Add images to carousel
          images.forEach((src, index) => {
            const itemDiv = document.createElement("div");
            itemDiv.className =
              "carousel-item" + (index === 0 ? " active" : "");

            const img = document.createElement("img");
            img.src = src;
            img.className = "d-block w-100";
            img.alt = `Slide ${index + 1}`;

            itemDiv.appendChild(img);
            carouselInner.appendChild(itemDiv);
          });

          // Initialize carousel with options
          new bootstrap.Carousel(document.getElementById(`carousel${i}`), {
            interval: 2000,
            ride: "carousel",
            pause: false,
            wrap: true,
          });
        }
      });
    </script>
  </body>
</html>
